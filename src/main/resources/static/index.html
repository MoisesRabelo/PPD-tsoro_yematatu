<!doctype html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	          name="viewport">
	    <meta content="ie=edge" http-equiv="X-UA-Compatible">
	    <title>Tsoro Yematatu</title>
	    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">
	    <!--    libs for stomp and sockjs-->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	    <!--    end libs for stomp and sockjs-->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>

	<body>
		<div class="text-center" id="box">
		    <header>
		        <h1>Tsoro Yematatu</h1>
		    </header>
		    <input id="login" placeholder="nickname">
		    <button onclick="create_game()">Crie um novo jogo</button>
		    <button onclick="connectToRandom()">Entre em uma partida aleatória</button>
		    <input id="game_id" placeholder="ID do jogo">
		    <button>Partida pelo ID</button>
		    <div id="message"></div>
		    <div id="gameBoard">
		    	<ul id="cima">
		    		<li class="tic" id="0_0"></li>
		    	</ul>
		    	
		    	<ul id="fila1">
		    		<li class="tic" id="1_0"></li>
			        <li class="tic" id="1_1"></li>
			        <li class="tic" id="1_2"></li>
		    	</ul>
		    	
		    	<ul id="fila2">
			        <li class="tic" id="2_0"></li>
			        <li class="tic" id="2_1"></li>
			        <li class="tic" id="2_2"></li>
		    	</ul>
		    </div>

		    <div class="clearfix"></div>
		    <footer>
		        <span>Está jogando contra <span id="oponentLogin"></span></span>
		    </footer>
		</div>
		<script src="js/script.js"></script>
		<script src="js/socket_js.js"></script>
	</body>
</html>
